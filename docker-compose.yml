  db:
    image: postgres
    container_name: fundamental_postgres
    environment:
      POSTGRES_DB: fundamental_postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  db_helper:
    image: dpage/pgadmin4
    container_name: fundamental_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: always

